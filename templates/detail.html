<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=DJb6i93ywhGAm1EZq8ZDqSnKyZvsCi9D"></script>
        
    </head>
    <body>
        <div id="map" style="width:100%; height:300px;"></div>
            <h1>{{ object.name }}</h1>
        <p>Web: <a href="{{ object.website }}" target="_blank">{{ object.website }}</a></p>
        <p>Address: {{ object.address }}</p>
        <p>Phone: {{ object.phone }}</p>
        <p>Twitter: <a href="http://twitter.com/{{ object.twitter }}" target="_blank">{{ object.twitter }}</a></p>
 
<script type="text/javascript">
var mapLayer = MQ.mapLayer(), map;

map = L.map('map', {
  layers: mapLayer,
  center: [ {{ object.y }}, {{ object.x }} ],
    zoom: 16
});


            
            
            map.addLayer(mapLayer);
            var marker = L.marker([{{ object.y }}, {{ object.x }}]).addTo(map);
        </script>

    </body>
</html>
