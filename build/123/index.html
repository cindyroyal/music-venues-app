<script type="text/javascript">
var mapLayer = MQ.mapLayer(), map;

map = L.map('map', {
  layers: mapLayer,
  center: [ 30.209428, -97.971639 ],

});

            var marker = L.marker([30.209428, -97.971639]).addTo(map);
