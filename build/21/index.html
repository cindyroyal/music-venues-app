<!DOCTYPE html>
<html lang="en">
    <head>

    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=DJb6i93ywhGAm1EZq8ZDqSnKyZvsCi9D"></script>
        
    </head>
    <body>
        <div id="map" style="width:100%; height:300px;"></div>
            <h1>Blanton Museum of Art</h1>

<script type="text/javascript">
var mapLayer = MQ.mapLayer(), map;

map = L.map('map', {
  layers: mapLayer,
  center: [ 30.280986, -97.737531 ],
    zoom: 16
});


            
            
            map.addLayer(mapLayer);
            var marker = L.marker([30.280986, -97.737531]).addTo(map);
        </script>
